name: Run Python tests

on: [push]

jobs:
  build:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]

    steps:
      - name: get repo
        run: gh repo clone AndrewSivrit/ML & cd ML
      - name: pwd
        run: pwd
      - name: ls
        run: ls
      - name: install deps
        run: pip install -e .
        
